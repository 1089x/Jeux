<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>La Corbeille Mangeuse</title>
    <link rel="icon" type="image/png" sizes="100x100" href="https://1089x.github.io/Images/ad.png">
    <style>
        img {width:50px; position: absolute; top: 500px; left: 570px; visibility: hidden;}
        .affichage {width:170px; border: 1px solid rgb(115, 117, 0); border-radius: 8px; background-color: #21f; text-align: center; font-size: 15px; margin-left: None; margin-right: auto; margin-top: 8px;}
        button {background-color: rgb(187, 0, 0); border-color:gold; font-size:50px; margin: 0 auto; text-align: center; color: rgb(0, 255, 42); padding: 10px 20px; border-radius: 5px; display: flex; justify-content: center; align-items: center;}
        button:hover {background-color: rgb(211, 50, 0); color: rgb(238, 255, 0);}
        .start {background-color: rgb(119, 0, 0); width: 400px; height:250px; border: 1px solid rgb(0, 255, 221); border-radius: 8px; margin: 0 auto; text-align: center; color: rgb(255, 243, 68);}
        .recommencer {background-color: #00f; color: rgb(0, 0, 0); font-size:40px; visibility: hidden; }
        .recommencer:hover {background-color: rgb(74, 0, 211); color: rgb(238, 255, 0);}
    </style>
</head>
<body style="background-color: #001; font-family: 'helvetica';">
    <div class="affichage" id="affichage" ><h1 id="score">Score: 0</h1><h2 id="chances">Chances: 3</h2></div>
    <img id="pannnier" src="https://1089x.github.io/Images/corbeille.png" style="width: 110px; height:110px; position: absolute; top: 570px; left: 585px; visibility: visible;"></img>
    <img id="one" src="https://1089x.github.io/Images/ad.png"/>
    <img id="two" src="https://1089x.github.io/Images/ad.png"/>
    <img id="thr" src="https://1089x.github.io/Images/ad.png"/>
    <img id="fou" src="https://1089x.github.io/Images/ad.png"/>
    <img id="fiv" src="https://1089x.github.io/Images/ad.png"/>
    <img id="six" src="https://1089x.github.io/Images/ad.png"/>
    <img id="sev" src="https://1089x.github.io/Images/ad.png"/>
    <img id="hei" src="https://1089x.github.io/Images/ad.png"/>
    <img id="nin" src="https://1089x.github.io/Images/ad.png"/>
    <div id="start" class="start"><p>Pour déplacer la poubelle,</br>utiliser les flèches droite et gauche.</p><button onclick="loop()">Start</button></div>
    </br>
    <button id="recommencer" class="recommencer" onclick="location.reload();">Recommencer</button>

    <script LANGUAGE="JavaScript">
        function loop() {
        start.remove()
        function end() {if(chance > 0){chance-=1; document.getElementById("chances").innerHTML = "Chances: "+chance} else{pannnier.remove(); one.remove(); two.remove(); thr.remove(); fou.remove(); fiv.remove(); six.remove(); sev.remove(); hei.remove(); nin.remove(); document.getElementById("affichage").style.width="500px"; document.getElementById("affichage").style.height="300px"; document.getElementById("affichage").style.marginLeft = "auto"; document.getElementById("affichage").style.marginTop = "200px"; if(score < 5){document.getElementById("chances").innerHTML = "Score faible. Entraine toi plus."} else if(score > 19){document.getElementById("chances").innerHTML = "Quel nettoyage !"} else{document.getElementById("chances").innerHTML = "Bon nettoyage !"}; document.getElementById("affichage").style.fontSize = "30px"; document.getElementById("recommencer").style.visibility = "visible"; };}
        function imgstart() {
            if (comptimg == 1) {imgonestart();}
            if (comptimg == 2) {imgtwostart();}
            if (comptimg == 3) {imgthrstart();}
            if (comptimg == 4) {imgfoustart();}
            if (comptimg == 5) {imgfivstart();}
            if (comptimg == 6) {imgsixstart();}
            if (comptimg == 7) {imgsevstart();}
            if (comptimg == 8) {imgheistart();}
            if (comptimg == 9) {imgninstart();}
            comptimg+=1;
            if (comptimg == 10) {comptimg = 1;}
            setTimeout(imgstart,(2200*Math.random() + 1200 - 30*(score+1)));
        }
        
        //<!-- BALLON 1 -->
        function imgonestart() {xone = Math.random() * 700; yone = 0; delayone = (25 * Math.random() + 75) - 3 * (score + 1); document.getElementById("one").style.left = xone+"px"; document.getElementById("one").style.visibility = "visible"; imgone();}
        function imgone() {yone+=10; document.getElementById("one").style.top = yone+"px"; if (yone == 540 && xone > xpanier && xone < xpanier+60) {document.getElementById("one").style.visibility = "hidden"; score+=1; document.getElementById("score").innerHTML = "Score: " + score;} else if (yone > 630) {end();} else {setTimeout(imgone, delayone);};}

        function imgfivstart() {xfiv = Math.random() * 700; yfiv = 0; delayfiv = (25 * Math.random() + 75) - 3 * (score + 1); document.getElementById("fiv").style.left = xfiv+"px"; document.getElementById("fiv").style.visibility = "visible"; imgfiv();}

        function imgsevstart() {xsev = Math.random() * 700; ysev = 0; delaysev = (25 * Math.random() + 75) - 3 * (score + 1); document.getElementById("sev").style.left = xsev+"px"; document.getElementById("sev").style.visibility = "visible"; imgsev();}

        function imgheistart() {xhei = Math.random() * 700; yhei = 0; delayhei = (25 * Math.random() + 75) - 3 * (score + 1); document.getElementById("hei").style.left = xhei+"px"; document.getElementById("hei").style.visibility = "visible"; imghei();}
        function imghei() {yhei+=10; document.getElementById("hei").style.top = yhei+"px"; if (yhei == 540 && xhei > xpanier && xhei < xpanier+60) {document.getElementById("hei").style.visibility = "hidden"; score+=1; document.getElementById("score").innerHTML = "Score: " + score;} else if (yhei > 630) {end();} else {setTimeout(imghei, delayhei);};}
        //<!-- BALLON 9 -->
        function imgninstart() {xnin = Math.random() * 700; ynin = 0; delaynin = (25 * Math.random() + 75) - 3 * (score + 1); document.getElementById("nin").style.left = xnin+"px"; document.getElementById("nin").style.visibility = "visible"; imgnin();}
        function imgnin() {ynin+=10; document.getElementById("nin").style.top = ynin+"px"; if (ynin == 540 && xnin > xpanier && xnin < xpanier+60) {document.getElementById("nin").style.visibility = "hidden"; score+=1; document.getElementById("score").innerHTML = "Score: " + score;} else if (ynin > 630) {end();} else {setTimeout(imgnin, delaynin);};}
        
        
        function panier() {
            if (event.keyCode==37 && xpanier > 20) {xpanier-=40;};
            if (event.keyCode==39 && xpanier < 1140) {xpanier+=40;};
            document.getElementById("pannnier").style.left = xpanier+"px";
        }
        var chance = 3;
        var xpanier = 585;
        document.onkeydown = panier;
        var score = 0;
        var comptimg = 1;
        imgstart();
        }
    </script>
</body>
</html>
